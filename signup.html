<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basketball Clinic for kids to improve their skills">
    <meta name="keywords" content="basketball, skills, clinic, camp">

    <!-- Favicon links required to show in browser -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <script src="https://kit.fontawesome.com/58c7e4b860.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Clickable title logo to return to home page-->
    <title>TGM Basketball Clinic</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">TGM Basketball Clinic</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="signup">
        <form action="thankyou.html">
            <h2>TGM Sign Up</h2>
            
            <label for="firstname">First Name</label><br>
            <input type="text" id="firstname" name="first_name" required><br>

            <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname" name="last_name" required><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email_address" required><br>

            <button type="submit" value="Sign Up">Sign Up</button>


        </form>

    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)" ><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)" ><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

</body>

</html>
